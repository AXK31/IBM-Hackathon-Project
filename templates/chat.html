<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body{
                 margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            width: 700px;
            height: 80vh;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #0078d7;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbot-header h1 {
            font-size: 20px;
            margin: 0;
        }

        .chatbot-header button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .chatbot-messages p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            max-width: 80%;
        }

        .chatbot-messages .user-message {
            background-color: #0078d7;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .chatbot-messages .bot-message {
            background-color: #e1e1e1;
            color: black;
        }

        .chatbot-footer {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            border-radius: 0 0 10px 10px;
        }

        .chatbot-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chatbot-footer button {
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbot-footer button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chatbot-header">
            <h1>MediCare</h1>
            <button onclick="showInfo()">Info</button>
        </div>

        <!-- Messages Area -->
        <div class="chatbot-messages" id="messages">
            <p>Hello! I'm your assistant. Type your prompt below and press send.</p>
        </div>

        <!-- Footer with Input and Button -->
        <div class="chatbot-footer">
            <input type="text" id="userPrompt" placeholder="Type your prompt here...">
            <button onclick="addPrompt()">Send</button>
        </div>
    </div>

    <script>
       

        async function addPrompt() {
            const userPrompt = document.getElementById('userPrompt');
            const messages = document.getElementById('messages');

            if (userPrompt.value.trim() !== '') {
                // Add user message
                const userMessage = document.createElement('p');
                userMessage.className = 'user-message';
                userMessage.textContent = userPrompt.value;
                messages.appendChild(userMessage);

                // Scroll to the bottom of the messages area
                messages.scrollTop = messages.scrollHeight;

                // Send prompt to IBM Granite
                const botResponse = "Hello Ok";

                // Add bot message
                const botMessage = document.createElement('p');
                botMessage.className = 'bot-message';
                botMessage.textContent = botResponse;
                messages.appendChild(botMessage);

                // Scroll to the bottom of the messages area
                messages.scrollTop = messages.scrollHeight;

                // Clear the input field
                userPrompt.value = '';
            }
        }

       
       

        function showInfo() {
            alert("MediCare Assistant\nVersion: 1.0\nIntegrated with IBM Granite!");
        }
    </script>
</body>
</html>
